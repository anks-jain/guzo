<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guzo App Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .hero {
        background-color: #31b6ff;
        padding: 3rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      @media (min-width: 768px) {
        .hero {
          flex-direction: row;
          justify-content: space-between;
          text-align: left;
        }
      }
      .store-buttons img {
        height: 50px;
        margin: 0.5rem;
      }
      .section {
        padding: 4rem 1rem;
        text-align: center;
      }
      .section h2 {
        font-weight: bold;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="hero container-fluid">
      <div class="col-md-6 d-flex flex-column align-items-center align-items-md-start">
        <div class="store-buttons">
          <a href="#">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
              alt="Download on Google Play"
            />
          </a>
          <a href="#">
            <img
              src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
              alt="Download on the App Store"
            />
          </a>
        </div>
      </div>
      <div class="col-md-6 text-center mt-4 mt-md-0">
        <img
          src="./assets/guzo-phone-mascot.png"
          alt="Guzo App Preview"
          class="img-fluid"
          style="max-height: 300px"
        />
      </div>
    </div>

    <div class="section bg-light">
      <h2>Track Your Matches</h2>
      <p>Easily log your badminton matches and see your progress over time.</p>
    </div>

    <div class="section">
      <h2>Compete with Friends</h2>
      <p>Play with your regular partners and climb the leaderboard.</p>
    </div>

    <div class="section bg-light">
      <h2>Analyze Your Game</h2>
      <p>Get personalized stats, win rates, and insights to improve your performance.</p>
    </div>
  </body>
</html>
